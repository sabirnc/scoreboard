<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="home">HOME</h3>
                <div class="score-container">
                    <p class="score" id="points">0</p>
                </div>
                <div class="btn-container">
                    <div class="btn-1" onclick="addOnePoint()">+1</div>
                    <div class="btn-1" onclick="addTwoPoints()">+2</div>
                    <div class="btn-1" onclick="addThreePoints()">+3</div>
                </div>
            </div>
            <button class="reset" onclick="reset()">Reset</button>
            <div>
                <h3 class="home">GUEST</h3>
                <div class="score-container">
                    <p class="score" id="guest-points">0</p>
                </div>
                <div class="btn-container">
                    <div class="btn-1" onclick="addOnePointGuest()">+1</div>
                    <div class="btn-1" onclick="addTwoPointGuest()">+2</div>
                    <div class="btn-1" onclick="addThreePointGuest()">+3</div>
                </div>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
